trigger: none

# schedules:
# - cron: "*/10 * * * *"
#   displayName: Run every 10 minutes
#   branches:
#     include:
#     - main
#   always: true

pool:
  vmImage: 'windows-latest'

steps:
- checkout: self

# 1️⃣ 用 msbuild 构建指定 csproj（.NET Framework）
- script: |
    msbuild KickoffTHTestLib/KickoffTHTestLib.csproj ^
      /p:Configuration=Release ^
      /p:Platform=AnyCPU
  displayName: Build KickoffTHTestLib

# 2️⃣ 运行 Release 下生成的 exe
- script: |
    .\KickoffTHTestLib\bin\Release\KickoffTHTestLib.exe
  displayName: Run KickoffTHTestLib
